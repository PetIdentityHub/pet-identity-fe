<img
    src="/assets/images/dog_note.webp"
    alt="Dog with notes"
    role="presentation"
/>
<div class="add-pet" [formGroup]="formGroup">
    <h1>Add Pet</h1>
    <h3>This is first step to create your pet digital identity! Fill the form and add your pet.</h3>
    <h3>After you click add pet we will create pet digital identity as SBT and assign to your wallet.</h3>
    <div class="row">
        <ui-input
            class="short-field"
            label="Home Name"
            tooltip="Name you are calling your pet at home"
            formControlName="name"
        ></ui-input>
    </div>
    <div class="row">
        <ui-input
            label="Kennel Name"
            tooltip="If your pet is purebred, you can add the kennel name here"
            formControlName="kennelName"
        ></ui-input>
        <ui-input
            label="Pedigree Name"
            tooltip="Most of the times its the name given by the breeder affixing or prefixing the kennel name"
            formControlName="pedigreeName"
        ></ui-input>
    </div>
    <div class="row">
        <ui-input
            label="Chip No."
            tooltip="If your pet is microchipped, you can add the chip number here"
            formControlName="chipNumber"
        ></ui-input>
        <ui-input label="Date of Birth" formControlName="dob"></ui-input>
    </div>
    <div class="row">
        <ui-input label="Species (dog, cat)" formControlName="species"></ui-input>
        <ui-input label="Breed" formControlName="breed"></ui-input>
    </div>
    <div class="row">
        <ui-input label="Color" formControlName="color"></ui-input>
        <ui-input label="Fur Type (short, medium, long)" formControlName="furType"></ui-input>
    </div>
    <div class="row">
        <ui-upload class="short-field" label="Upload photo" formControlName="files"></ui-upload>
    </div>
    <div class="row add-pet__submit">
        <ui-button type="outline" height="tall" (click)="clear()">Clear Form</ui-button>
        <ui-button type="primary" height="tall" (click)="submit()">Add Pet</ui-button>
    </div>
</div>
