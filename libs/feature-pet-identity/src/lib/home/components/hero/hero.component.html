<div class="hero" [formGroup]="formGroup">
    <div class="hero-content">
        <h1 class="hero-content__title">Welcome to Pet Identity</h1>
        <div class="hero-content__search">
            <ui-input formControlName="search" size="l" icon="tuiIconSearchLarge">Microchip number or pet name</ui-input>
            <ui-button
                type="primary"
                height="tall"
                [routerLink]="['/pets/search', formGroup.get('search')?.value]">
                Search
            </ui-button>
        </div>
    </div>
</div>
